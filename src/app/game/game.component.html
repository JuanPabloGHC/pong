<section>

    <div class="map">

        <div style="margin-left: auto; margin-right: auto; display: flex; flex-direction: column; justify-content: center;">
        
            <div style="display: flex; justify-content: center; align-items: center;">
                <em class="material-icons" style="font-size: 2em;">person</em>
                <h2>1</h2>
                <hr>
                <h2>{{ game && game.player1.points }}</h2>
            </div>

            <h3>W</h3>
            <h3>S</h3>

        </div>

        <div class="screen" tabindex="0" (keydown)="onKeyDown($event)">
    
            <app-paddle [gameMap]="gameMap" [x_position]="-250"  [playerNo]="1"/>
    
            <app-ball [gameMap]="gameMap" (goalEvent)="goal($event)"/>
    
            <app-paddle [gameMap]="gameMap" [x_position]="250"  [playerNo]="2"/>
    
        </div>

        <div style="margin-left: auto; margin-right: auto; display: flex; flex-direction: column; justify-content: center;">

            <div style="display: flex; justify-content: center; align-items: center;">
                <h2>{{ game && game.player2.points }}</h2>
                <hr>
                <em class="material-icons" style="font-size: 2em;">person</em>
                <h2>2</h2>
            </div>

            <h3>O</h3>
            <h3>L</h3>

        </div>

    </div>

    <div class="buttons">

        <button (click)="restart()" [hidden]="!isPaused">
            RESTART
        </button>

        <button (click)="setState()">
            {{isPaused ? 'PLAY' : 'PAUSE'}}
        </button>

    </div>

</section>
